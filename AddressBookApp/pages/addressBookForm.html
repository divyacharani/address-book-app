<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book Form</title>
    <link rel="stylesheet" href="../css/addressBookForm.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link  href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#">
            <div class="form-head">
            <div class="form-head-content">PERSON ADDRESS FORM</div>
            <div class="cross-img">
                <a href="./home.html"><img src="../assets/images/cancel.png" alt="cross"></a>
            </div>
            </div>
            <div class="row-content">
                <label class="label-text" for="name">Full Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter Your Full Name" required>
            </div>
            <div class="row-content">
                <label class="label-text" for="phone">Phone Number</label>
                <input class="input" type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
            </div>
            <div class="row-content">
                <label class="label-text" for="address">Address</label>
                <textarea class="input" id="address" name="address" required style="height: 100px;"></textarea>
            </div>
            <div class="select-elements">
                 <div class="row-content">
                    <label class="label-text" for="city">City</label>
                    <div>
                        <select name="cityName" id="cityName">
                            <option value="">Select City</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Lucknow">Lucknow</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </div>
                 </div>
                 <div class="row-content">
                    <label class="label-text" for="state">State</label>
                    <div>
                        <select name="stateName" id="stateName">
                            <option value="">Select State</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                     </div>
                </div>
                <div class="row-content">
                    <label class="label-text" for="zip">Zip Code</label>
                    <input class="input" type="number" id="zip" name="zip" placeholder="Enter Zip Code" required>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
